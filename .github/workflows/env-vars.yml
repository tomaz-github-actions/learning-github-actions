name: Environment Variables
on: [push]

env:
  WF_LEVEL_ENV: Avalible to all jobs

jobs:
  env-vars-and-context:
    runs-on: ubuntu-latest
    # if: $GITHUB_REF == 'refs/heads/main' DONT DO THIS
    if: github.ref == 'refs/heads/main'
    env:
      JOB_LEVEL_ENV: Avalible to all steps env-vars-and-context
    steps:
      - name: Log ENV VAR
        # ENV VAR will be evalueted on the runner machine
        run: echo $GITHUB_REF
        # CONTEXT OBJECT will be evalueted by github before sending the job to the runner machine
        # it will be sent to the runner machine already evaluated
      - name: Log Contet
        run: echo '${{ github.ref }}'
      - name: Set Env VAR
        run: |
          echo "NEW_ENV_VAR=$(date)" >> "$GITHUB_ENV"
          echo "JOB_LEVEL_ENV=$RANDOM" >> "$GITHUB_ENV"
      - name: Multiline ENV Variables
        run: |
          DELIMITER=1234
          echo "RANDOM_JOKE<<$DELIMITER" >> "$GITHUB_ENV"
          echo "HERE is a joke 0"
          echo ""
          echo "HERE is a joke 1"
          echo "HERE is a joke 2"
          echo "DELIMITER" >> "$GITHUB_ENV"
      - name: Log Custom ENV vars
        env:
          STEP_LEVEL_ENV: Avalible only to this step in the job
          WF_LEVEL_ENV: Overriden in step
        run: |
          echo '${{ env.STEP_LEVEL_ENV }}'
          echo $STEP_LEVEL_ENV
          echo $WF_LEVEL_ENV
          echo $JOB_LEVEL_ENV
          echo $NEW_ENV_VAR
          echo $RANDOM_JOKE
